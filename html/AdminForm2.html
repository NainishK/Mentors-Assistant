    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="background: linear-gradient(to right, #b51a0c, #61045f);">
                <form name="AdminForm2" method="post" action="../aspx/AdminForm2.aspx">
                    <h1 class="display-4">Assign Mentor</h1>
                    <div class="row">
                        <div class="col-3">
                            <input type="text" class="form-control input-sm" id="selYear" name="selYear" placeholder="Year (e.g. 2017-18)">
                        </div>
                        <div class="col-3">
                            <select class="custom-select" name="selBatch">
                                <option selected>Select Batch</option>
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                                <option value="B3">B3</option>
                                <option value="B4">B4</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <input type="email" class="form-control input-sm" id="selMentor" name="selMentor" placeholder="Mentor Email">
                        </div>
                    </div>
                    <br />
                    <br />
                    <button type="submit" class="btn btn-info pull-right btn-lg" style="margin-left: 10px;" onclick="return checkAll()">Assign / Update</button>&nbsp;&nbsp;&nbsp;
                  <!--<button type="submit" class="btn btn-success pull-right btn-lg" style="margin-left: 10px;" onclick="return checkAll()">Update</button>&nbsp;&nbsp;&nbsp;-->
                    <button type="button" class="btn btn-success pull-right btn-lg" style="margin-left: 10px;" onclick="showList()">ShowList</button>&nbsp;&nbsp;&nbsp;
                  <br />
                    <br />
                </form>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function checkAll() {
            var selClass = AdminForm2.selClass.value;
            var selBatch = AdminForm2.selBatch.value;
            var selMentor = AdminForm2.selMentor.value;

            if (selClass == "Select Class" || selBatch == "Select Batch" || selMentor == "") {
                alert("Please select all the details!");
                return false;
            }
            else
                return true;
        }

        function showList() {
            window.location = "../aspx/MentorsList.aspx";
        }
    </script>
